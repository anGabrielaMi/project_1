<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ficciona-Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/img/imagen_nav.png" width="50"><strong>Ficciona</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Volver</a>
                    </li>
                </ul>

                <!-- Buscador search -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h3>Modificar perfil</h3>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="formulario-perfil" class="p-4 border rounded bg-light">
                            <h4 class="mb-3">Modificar perfil</h4>

                            <div class="mb-3">
                                <label for="nombre-perfil" class="form-label">Nombre completo</label>
                                <input type="text" id="nombre-perfil" class="form-control" placeholder="Tu nombre">
                            </div>

                            <div class="mb-3">
                                <label for="email-perfil" class="form-label">Correo electrónico</label>
                                <input type="email" id="email-perfil" class="form-control email-campo"
                                    placeholder="nombre@ejemplo.com">
                            </div>

                            <div class="mb-3">
                                <label for="password-perfil" class="form-label">Nueva contraseña</label>
                                <input type="password" id="password-perfil" class="form-control" placeholder="••••••••">
                            </div>

                            <div class="mb-3">
                                <label for="imagen-perfil" class="form-label">Imagen de perfil</label>
                                <input type="file" id="imagen-perfil" class="form-control">
                                <div class="mb-3 text-center">
                                    <img id="preview-imagen" src="" alt="Vista previa" class="img-thumbnail"
                                        style="max-width: 200px; display: none;">
                                </div>


                            </div>

                            <button type="submit" class="btn btn-ficciona">Guardar cambios</button>
                            <button type="button" id="limpiar-perfil" class="btn btn-secondary ms-2">Limpiar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
